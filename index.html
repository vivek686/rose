<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<!-- IMPORTANT FOR PHONE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0, #ffc2d1);
    overflow: hidden;
    color: #5a2a35;
}

/* MOBILE RESPONSIVE CARD */
.card {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.35);
    border-radius: 25px;
    padding: 30px 20px;
    width: 92%;           /* FULL WIDTH ON PHONE */
    max-width: 500px;     /* LIMIT ON LAPTOP */
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
}

.message {
    font-size: 18px;
    line-height: 1.6;
    margin-top: 10px;
}

/* BIG BUTTON FOR PHONE */
button {
    margin-top: 25px;
    padding: 16px 28px;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    background: linear-gradient(45deg, #ff8fab, #ff4d6d);
    color: white;
    cursor: pointer;
    width: 80%;
    max-width: 260px;
}

/* Falling Roses */
.rose-fall {
    position: fixed;
    top: -40px;
    font-size: 28px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <div class="title">Happy Rose Day üåπ</div>

    <div class="message">
        This rose is for the most beautiful girl I have üòä<br>
        May your life always bloom with happiness ‚ù§Ô∏è
    </div>

    <button onclick="sendRose()">Send Rose</button>
</div>

<script>
function sendRose() {
    for (let i = 0; i < 50; i++) {
        let rose = document.createElement("div");
        rose.className = "rose-fall";
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(rose);

        setTimeout(() => rose.remove(), 6000);
    }
}
</script>

</body>
</html>
